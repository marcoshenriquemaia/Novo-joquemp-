<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="joquempoNOVO.css">
    <title>NOVO Joquemp√¥</title>
</head>

<body>
    <section class='corpo'>
        <div class="alerta alerta2">
            <div class="wrap-alerta">
                <span class="mensagem"></span>
                <button class="botao botao-alerta">Voltar</button>
            </div>
        </div>
        <button class="botao botao-reiniciar">Reiniciar</button>
        <div class="melhor-de-tres">
            <div class="checkbox"></div>
            <span>Melhor de 3</span>
        </div>
        <div class="wrap-placar">
            <span class="jogador placar">0</span>
            <div class="wrap-icone-jogador">
                <div class="icone-jogador">
                    <img class="icone-jogador-bot" src="download.jpg">
                </div>
                <div class="icone-bot">
                    <img class="icone-jogador-bot" src="robot.png">
                </div>
            </div>
            <span class="bot placar">0</span>
        </div>
        <span class="vencedor"></span>
        <div class="battlefield">
            <div class="campo1 campo"></div>
            <span class="vs">VS</span>
            <div class="campo2 campo"></div>
        </div>
        <div class="div-botao">
            <button class="botao-pedra botao">Pedra</button>
            <button class="botao-papel botao">Papel</button>
            <button class="botao-tesoura botao">Tesoura</button>
        </div>
    </section>
    <script src="joquempoNOVO.js"></script>


</body>

</html>
